<meta name="url" content="{{ meta_url }}">

<meta name="description" content="{{ meta_description }}">
<meta name="author" content="{{ ', '.join(meta_authors) }}">
<meta name="keywords" content="{{ meta_keywords }}">

{% if title %}
    <meta property="og:title" content="{{ title }} | OPTED Meteor" />
{% else %}
    <meta property="og:title" content="OPTED Meteor" />
{% endif %}

<meta property="og:type" content="article" />
<meta property="og:url" content="{{ meta_url }}" />
<meta property="og:description" content="{{ meta_description }}" />
<meta property="og:site_name" content="OPTED Meteor">
<meta property="article:author" content="{{ ', '.join(meta_authors) }}">
<meta property="article:published_time" content="{{ meta_date_published.strftime('%Y-%m-%d')}}">
